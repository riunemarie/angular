<h3>{{ nom() }}</h3>
<div>
    Votre message : <input type="text" [(ngModel)]="message">
    <button (click)="envoyer()" class="btn">
        <i class="fa-solid fa-arrow-right-long"></i>
    </button>
</div>
<ul>
    @for (item of messages; track $index) {
        <li>
            <strong>{{ item.nom }} :</strong>
            {{ item.contenu }}
        </li>
    }
</ul>
