<header>
    <h1 class="text-primary my-5">
        Welcome to {{ title }}
        <i style="color: tomato;" class="fa-brands fa-angular"></i>!
        <button type="button" class="btn btn-link" (click)="login()" [hidden]="isConnected()">
            Login
        </button>
        <button type="button" class="btn btn-link" (click)="logout()" [hidden]="!isConnected()">
            Logout
        </button>

    </h1>

</header>
